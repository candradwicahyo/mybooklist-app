<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.2/sweetalert2.min.css">
  <title>MyBookList App</title>
</head>
<body>
  
  <div class="container my-4">
    <div class="row">
      <div class="col-md-9 mx-auto">
        
        <!-- error -->
        <div class="error-container"></div>
        
        <!-- form -->
        <div class="bg-white py-3 px-4 mb-4">
          <h3 class="fw-normal text-black-50 text-center mt-3 mb-4">MyBookList App</h3>
          <form class="form">
            <div class="form-group mb-3">
              <label for="title" class="form-label fw-light">Title</label>
              <input type="text" id="title" class="form-control input-title">
            </div>
            <div class="form-group mb-3">
              <label for="author" class="form-label fw-light">Author</label>
              <input type="text" id="author" class="form-control input-author">
            </div>
            <div class="form-group mb-3">
              <label for="isbn" class="form-label fw-light">ISBN</label>
              <input type="number" id="isbn" class="form-control input-isbn">
            </div>
            <button class="btn btn-primary rounded-1 w-100 btn-submit">add book</button>
          </form>
        </div>
        
        <!-- table -->
        <div class="table-responsive">
          <table class="table" cellspacing="0">
            <thead>
              <tr>
                <th class="p-3 fw-normal">Title</th>
                <th class="p-3 fw-normal">Author</th>
                <th class="p-3 fw-normal">ISBN</th>
                <th class="p-3 fw-normal">Action</th>
              </tr>
            </thead>
            <tbody class="content"></tbody>
          </table>
        </div>
        
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.2/sweetalert2.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
